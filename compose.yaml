services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weight-tracking-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/weight-tracking.db
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      - weight-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - weight-tracking-network
  
  ai:
    image: ollama/ollama:latest
    container_name: weight-tracking-ai
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    networks:
      - weight-tracking-network

volumes:
  weight-data:
    name: weight-tracking-data

networks:
  weight-tracking-network:
    name: weight-tracking-network
