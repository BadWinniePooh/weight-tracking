version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weight-tracking-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/weight-tracking.db
    volumes:
      - weight-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  weight-data:
    name: weight-tracking-data